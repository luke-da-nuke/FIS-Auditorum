<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard Template</title>
    <link href="styles.css" type="text/css" rel="stylesheet"></head>
    <script src="main.js"></script>
    <link rel="icon" type="image/x-icon" href="https://www.fis.edu/uploaded/themes/default_20/images/fis_favicon.ico">
    <meta name="description" content="Scoreboard template for FIStv Live">
    <meta name="keywords" content="Media, FIS, Frankfurt International School, FIStv, live">
<body>
    <table>
        <colgroup>
            <col span="1">
        </colgroup>

        <tr class="r1">
            <td>
                <p class="periodtxt" >Period:</p>
                <p class="periodcount" id="disperiod"></p>
            </td>
        </tr>
            
        <tr class ="r2">
            <td>
                <img src="" alt="" id="homeimg">
                <p class="hometeam" id="dishometeam"></p>
                <p class="homepoints" id="dishomepoints"></p>
            </td>
        </tr>

        <tr class="r3">
            <td>
                <img src="" alt="" id="awayimg">
                <p class="awayteam" id="disawayteam"></p>
                <p class="awaypoints" id="disawaypoints"></p>
            </td>
        </tr>
    </table>
    <p style="text-align: center; margin-bottom: 10px; color: white;">By Luke and Ruben&emsp;FIS Media</p>
</body>
</html>
